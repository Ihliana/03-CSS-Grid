<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="css/styles.css">
</head>
<body id="contact">
  <header class="main-grid">

    <div class="nav-content">
      <a href="index.html" class="link-logo">
        <img src="images/logo.png" alt="black heading">
      </a>

      <button aria-label="open navigation" class="open-nav">&#9776;</button>
    </div>

    <nav class="nav">
      <ul class="nav-list">
        <li><a href="index.html" target="_blank">Home</a></li>
        <li><a href="sun.html" target="_blank">About Sun</a></li>
        <li><a href="contact.html" target="_blank">Contact us</a></li>
      </ul>
    </nav>

  </header>

  <main class="main-grid">
    <h1 class="page-title">Contact us.</h1>

    <div class="sub-text">
        <h2 class="sub-title">Get in touch</h2>
        <p class="sub-text">You can either use the form or send us an email. I'll get back in touch with you as soon as possible!</p>
    </div>
    
    <form class="contact-form" action="#" method="POST">

         <label for="fname"><strong>First Name</strong></label>
         <input id="fname" type="text">

         <label for="lname"><strong>Last Name</strong></label>
         <input id="lname" type="text">

         <label for="message"><strong>Message</strong></label>
         <textarea id="message"></textarea>

         <button class="btn-form">Send</button>
    </form>
  </main>

  <footer class="main-grid">

  </footer>
